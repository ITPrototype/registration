<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<style>
    th,tr,td{
        vertical-align: middle;
    }
</style>
<body>
    <div class="container">
        <h1>Registered Users</h1>

        <div>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Login</th>
                    <th scope="col">Password</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody  id="section">
                </tbody>
        </table>
        <h2 id="emptylog" style="color: red;text-align: center; display: none;">Empty!</h2>
        </div>
    </div>
</body>
<script>
    const sec = document.getElementById('section')
    const table = document.getElementsByClassName('table')
    const emptylog = document.getElementById('emptylog')
    const logAd = document.getElementById('logAd')
    let users = JSON.parse(localStorage.getItem("users"))
    

    function showUsers(user){
        return `
            <tr>
                <td><a href="mailto:${user.email}">üìß ${user.email}</a></td>
                <td id="logAd">üìç ${user.login}</td>
                <td>üîê ${user.password}</td>
                <td><button class="btn btn-danger" onclick="deleteUser('${user.email}')">üóëDelete</button></td>
            </tr>
        `
    }
    function checkEmpty(){
        if(users.length<1 || users == undefined){
            emptylog.style.display = 'block';
        }
    }
    function add(){
        let htmllist = '';
        users.forEach(us => {
            htmllist += showUsers(us);
        });
        sec.innerHTML = htmllist;
        checkEmpty();
    }
    function deleteUser(email){
        const isConfirmed = confirm(`Do you want delete ${email}`);
        if(isConfirmed){
            const index = users.findIndex(a=>a.email===email);
            const deletedUser = users.splice(index,1);
            console.log(deletedUser);
            localStorage.setItem('users',JSON.stringify(users))
            add();
            checkEmpty();
        }
    }
    add();
</script>
</html>
